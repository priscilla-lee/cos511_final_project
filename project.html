<html>
  <head>
    <title>511 Final Project</title>
    <link rel="stylesheet" href="projects.css">
  </head>

  <body>
    <h1 id="title" class="center">Matching Pennies</h1>
    <p class="center">Use your up and down arrows to pick heads or tails.</p>
   
    <div class="center" style="position: relative">
      <!-- Game over overlay-->
      <div id="gameover">Game over!</div>

      <!-- User div -->
      <div style="display: inline-block">
        <img id="userPenny"></img>
        <p id="userScore" class="center">User score: 0</p>
      </div>

      <!-- Learner div -->
      <div style="display: inline-block">
        <img id="learnerPenny"></img>
        <p id="learnerScore" class="center">Learner score: 0</p>
      </div>
    </div>

    <!-- "Progress bar" -->
    <div class="center"><canvas id="canvas"></canvas></div>

    <!-- Learning algorithm script -->
    <script src="compiled.js"></script> 
  </body>
</html>
