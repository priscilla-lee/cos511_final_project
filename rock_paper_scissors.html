<html>
  <head>
    <title>511 Final Project</title>
    <link rel="stylesheet" href="stylesheet.css">
  </head>

  <body>
    <h1 id="title" class="center">Rock, Paper, Scissors</h1>
    <span class="center">
      <a class="center button" href="matching_pennies.html">Play Matching Pennies instead!</a>
    </span>
    <p class="center">Use the number keys 0, 1, and 2 to pick rock (0), paper (1), and scissors (2).</p>
  
    <div class="center" style="position: relative">
      <!-- Game over overlay-->
      <div id="gameover">Game over!</div>

      <!-- User penny -->
      <div style="display: inline-block; position: relative">
        <div class="center" id="user">You</div>
        <img id="userPenny"></img>
      </div>

      <!-- Learner penny -->
      <div style="display: inline-block; position: relative" class="center">
        <div class="center" id="learner">Computer</div>
        <img id="learnerPenny"></img>
      </div>
    </div>

    <!-- User score -->
    <div class="center">
      <span class="label">You:</span>
      <canvas id="userCanvas"></canvas>
      <span class="score" id="userScore">0</span>
    </div>

    <!-- Learner score -->
    <div class="center">
      <span class="label">Computer:</span>
      <canvas id="learnerCanvas"></canvas>
      <span class="score" id="learnerScore">0</span>
    </div>

    <!-- Learning algorithm script -->
    <script src="compiled_rock_paper_scissors.js"></script> 
  </body>
</html>
